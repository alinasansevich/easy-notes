<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Raleway&display=swap" rel="stylesheet"> 
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'easy_notes_app/base-styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/sticky-notes.png' %}"/>
        
    {% if title %}
        <title>Easy Notes - {{ title }}</title>
    {% else %}
        <title>Easy Notes - Your notes go with you</title>
    {% endif %}
  
  </head>
  <body>

  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'easy_notes_app:index' %}">Easy Notes</a>
    </div>
  </nav>

  
  {% block content %}{% endblock content %}
  
    <footer class="footer">2021, Alina Sansevich | Add link to my GitHub | <a href="{% url 'easy_notes_app:about' %}">About this app</a>
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
  </body>
</html>
