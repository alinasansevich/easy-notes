{% extends "easy_notes_app/base.html" %}

{% block content %}
    
    <h2>Notes:</h2>
    
    <ul>
    {% for note in notes %}
        <li>
          <a href="{% url 'easy_notes_app:note' note.id %}">{{ note }}</a>
          <a href="{% url 'easy_notes_app:edit_note' note.id %}">Edit</a>
        </li>
    {% empty %}
        <li>No notes have been added yet.</li>
    {% endfor %}
    </ul>
    
    <a href="{% url 'easy_notes_app:new_note' %}">Add a new note:</a>
    
            
{% endblock content %}
